<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ITSA Registration Form</title>
<style>
  body {
    font-family: Arial, sans-serif;                          
    background-color: #f9f9f9;                          
    margin: 0;                          
    padding: 0;                          
    display: flex;                          
    justify-content: center;                          
    align-items: center;                          
    height: 100vh;                          
  }
  
  form {
    background-color: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    width: 100%;
  }
  
  h2 {
    text-align: center;
    margin-bottom: 20px;
  }
  
  table {
    width: 100%;
  }
  
  td {
    padding: 10px;
  }
  
  input[type="text"],
  input[type="email"],
  input[type="tel"],
  textarea,
  select {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
  }
  
  input[type="file"] {
    margin-top: 5px;
  }
  
  input[type="submit"],
  input[type="reset"] {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    background-color: #007bff;
    color: #fff;
    transition: background-color 0.3s ease;
  }
  
  input[type="submit"]:hover,
  input[type="reset"]:hover {
    background-color: #0056b3;
  }
  
  input[type="checkbox"] {
    margin-right: 5px;
  }
</style>
</head>
<body>

<form action="#" method="post" enctype="multipart/form-data">
  <h2>ITSA Registration Form</h2>
  <table>
    <tr>
      <td>Name:</td>
      <td><input type="text" name="name" required></td>
    </tr>
    <tr>
      <td>Address:</td>
      <td><input type="text" name="address" required></td>
    </tr>
    <tr>
      <td>Date of Birth:</td>
      <td><input type="date" name="birthdate" required></td>
    </tr>
    <tr>
      <td>Qualification:</td>
      <td><input type="text" name="qualification" required></td>
    </tr>
    <tr>
      <td>Email:</td>
      <td><input type="email" name="email" required></td>
    </tr>
    <tr>
      <td>Phone Number:</td>
      <td><input type="tel" name="phone" required></td>
    </tr>
    <tr>
      <td>Gender:</td>
      <td>
        <input type="radio" name="gender" value="male" required> Male
        <input type="radio" name="gender" value="female" required> Female
        <input type="radio" name="gender" value="other" required> Other
      </td>
    </tr>
    <tr>
      <td>Comments:</td>
      <td><textarea name="comments" rows="4" cols="30"></textarea></td>
    </tr>
    <tr>
      <td>Attach Photo:</td>
      <td><input type="file" name="photo"></td>
    </tr>
    <tr>
      <td>Interested in:</td>
      <td>
        <select name="interest">
          <option value="web-development">Web Development</option>
          <option value="networking">Networking</option>
          <option value="data-analytics">Data Analytics</option>
          <option value="cyber-security">Cyber Security</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Subscribe to newsletter:</td>
      <td><input type="checkbox" name="newsletter" value="yes"> Yes</td>
    </tr>
    <tr>
      <td colspan="2" style="text-align: center;">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
      </td>
    </tr>
  </table>
</form>

</body>
</html>
